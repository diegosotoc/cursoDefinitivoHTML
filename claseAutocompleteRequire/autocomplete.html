<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persona</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="nombre">
          <span>Nombre</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>

        <label for="correo">
          <span>Correo</span>
          <input
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>

        <label for="pais">
          <span>País</span>
          <input
            type="text"
            name="pais"
            id="pais"
            autocomplete="country"
            required
          />
        </label>

        <label for="codigo-postal">
          <span>Código Postal</span>
          <input
            type="number"
            name="codigo-postal"
            id="codigo-postal"
            autocomplete="postal-code"
            required
          />
        </label>

        <input type="submit" />
      </form>
    </main>
  </body>
</html>
