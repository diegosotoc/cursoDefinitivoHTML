<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imagenes</title>
</head>
<body>
  <main>
    <section>
      <video src="./video.mp4" controls preload="auto"></video>
      <!-- Controls no lleva un valor, solo es una palabra, le da controles al video -->
      <!-- preload, el video se carga desde antes, meterlo en buffer(?) -->
      <video controls preload="auto">
        <!-- Agregar diferentes fuentes para renderizar el video, mp4, mkv -->
        <source src="./video.mp4#10,60" > 
        <!-- #10,60 -> Iniciar en el segundo 10 y terminarlo en el segundo 60 -->
      </video>
    </section>
  </main> 
</body>
</html>
